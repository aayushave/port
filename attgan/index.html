		<script>
		$(document).ready(function() {
       $('#fetch-button').click(function(){
           $.ajax({
           url: "{{ url_for ('get_img') }}",
           type: "GET",
           success: function(response) {
               $("#fetch-image").attr('src','/static/' + response);
          },
          error: function(xhr) {
            //Do Something to handle error
         }
         });
       });
    });
	
	$(document).ready(function() {
       $('#fetch-design').click(function(){
           $.ajax({
           url: "{{ url_for ('get_design') }}",
           type: "GET",
           success: function(response) {
               $("#fetch-design-image").attr('src','/static/' + response);
          },
          error: function(xhr) {
            //Do Something to handle error
         }
         });
       });
    });
